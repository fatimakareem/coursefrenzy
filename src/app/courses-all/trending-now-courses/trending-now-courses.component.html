<!--<app-loader></app-loader>-->
<div class="content-box-01">
  <div class="container-fluid1">
    <!--<button *ngIf="userRole==='Admin'" class="btn btn-primary" style="float: right;" (click)="openDialog()">Edit</button>-->
    <div class="row" >
      <div class="col-lg-12 text-center">
        <h3 class="page-title-01 img-bg img-bg-3 color-white">Courses Trending Now </h3>
      </div>
    </div>
  </div>
</div>

<div class="content-box-01">
  <div class="container-fluid1">
    <div class="row">
      <div class="col-lg-12 bidSlider">
        <ngx-slick class="product-list slick-bids3" #slickModal="slick-modal" [config]="slideConfig">
          <li class="product-list__item item" ngxSlickItem *ngFor="let data of trendingNowCourses?.courses; let i=index;">
            <a routerLink="/courses/single/{{data?.course?.id}}">
              <figure class="product-list__img" >
                <!--<a routerLink="/courses/single/{{data?.course?.id}}">-->
                  <figure class="imghvr-hinge-up product-list__img">
                    <!--<img src="../../assets/img/product_list/product_img-01.jpg" alt="">-->
                    <img *ngIf="data?.course?.course_image" src= "{{ImageUrl}}{{data?.course?.course_image}}" alt="" class="img-responsive" onError="this.src='../../assets/img/default_thumbnail.png'">
                    <figcaption>
                      <p>Includes:</p>
                      <p><i class="fa fa-file-video-o"></i>  27.5 hours on-demand video</p>
                      <p><i class="fa fa-book"></i>  7 Articles</p>
                      <p><i class="fa fa-universal-access"></i>  Full lifetime access</p>
                      <!--<p class="fa fa-mobile-phone">  Access on mobile and TV</p>-->
                      <p><i  class="fa fa-bolt"></i>  Assignments</p>
                      <p><i class="fa fa-certificate"></i>  Certificate of Completion</p>
                    </figcaption>
                  </figure>
                <!--</a>-->
              </figure>
            </a>
            <div class="product-list__content">
              <a class="product-list__category" routerLink="/courses/single/{{data?.course?.id}}">{{ data?.course?.name.slice(0, 50) }} <a *ngIf ="data?.course?.name.length>60"> ... </a> <div *ngIf ="data?.course?.name.length<40"> <br> </div> </a>
              <div class="row">
                <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7">
                  <ul class="product-list__star-list">
                    <li>

                      <rating ngModel="{{data?.course.rating}}" [readonly]="true" titles="{{data?.course.rating}}" ></rating>

                    </li>

                  </ul>
                </div>
                <div class=" col-md-5 col-sm-5 col-lg-5 col-xs-5 " *ngIf="data?.course?.actual_price!=0">  {{ data?.course?.actual_price | currency:'USD'}} </div>
                <div class=" col-md-5 col-sm-5 col-lg-5 col-xs-5 " *ngIf="data?.course?.actual_price<=0">  Free</div>
              </div>
              <div class="row">
                <a routerLink="/user-profile/{{data?.course?.user_id?.id}}" *ngIf="data?.course?.user_id.first_name && data?.course?.user_id.last_name" class="col-md-9 col-sm-7 col-lg-9 col-xs-7 product-list__category">{{ data?.course?.user_id.first_name }} {{ data?.course?.user_id.last_name }} </a>
                <!--<div *ngIf="data?.course?.discounted_price>0" class="col-md-3 col-sm-5 col-lg-3 col-xs-5 hoverfont ">${{ data?.course?.discounted_price }}</div>-->
                <!-- <div *ngIf="data?.course?.actual_price<=0"class="col-md-3 col-sm-5 col-lg-3 col-xs-5 hoverfont ">Free</div> -->
              </div>
            </div>
            <div class="product-list__item-info">
              <!--if(data?.course?)-->
              <!--<a class="wishlist"><i class="{{data?.course?.inWishList ? fillHeart : openHeart }}" title="Add to wishlist" (click)="onclick(i,data?.course?.id)">1</i></a>-->
              <a class="material-icons wishlist" title="Add to wishlist" *ngIf="Logedin != '1'">
                <div  *ngIf="data?.course?.inWishList == false"(click)="onclick(i, data?.course?.id)" class="color-red"><i class="fa fa-heart-o" ></i></div></a>
              <a class="material-icons wishlist" title="Add to wishlist" *ngIf=" Logedin === '1'">
                <div *ngIf="data?.course.inWishList == true" ><i class="fa fa-heart" ></i></div>
                <div *ngIf="data?.course.inWishList == false" (click)="onclick(i, data?.course?.id)"><i class="fa fa-heart-o" ></i></div>
              </a>
              <!--<a class="material-icons wishlist" title="Add to wishlist" (click)="onclick(i,data?.course?.id)">favorite_border</a>-->
              <a class="wishlist material-icons" title="Add to Cart" (click)="openDialog2(i, data?.course?.id)">add_shopping_cart</a>
              <a *ngIf="data?.course?.actual_price<=0" (click)="enrollCourse(i, data?.course?.id)" type="button" class="btn btn1">Enroll Now</a>
              <a *ngIf="data?.course?.actual_price>0" (click)="buyNowClick(i, data?.course?.id)"  type="button" class="btn btn1">Buy Now</a>
            </div>
          </li>
        </ngx-slick>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <a [routerLink]="['/courses']" class="btn-01">See more</a>
      </div>
    </div>
  </div>
</div>
