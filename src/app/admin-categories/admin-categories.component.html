<app-loader></app-loader>
<div class="container">
<div class="row">
  <button mat-raised-button color="primary" (click)="openAddCategoryDialog()"> Add New Category</button>
</div>
<div class="fancy-collapse-panel">
  <br>
  <div *ngFor="let cat of Categories; let i=index;">

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{cat.id}}">
          <h4 class="panel-title">
            <a class="collapsed" data-toggle="collapse" href="#collapse{{cat.id}}">
              <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6"> {{ cat.name }}</div>
                <div class="col-md-2 col-sm-2 col-lg-2 col-xl-2"> <span style="color: red" class="{{ cat.icon }}"> </span>  </div>
                <!--<div class="col-md-2 col-sm-2 col-lg-2 col-xm-2">   <button mat-raised-button color="primary"> Edit Category</button> </div>-->
                <!--<div class="col-md-2 col-sm-2 col-lg-2 col-xm-2">   <button mat-raised-button color="primary"> Delete Category</button> </div>-->
                <!--<div class="col-md-4 col-sm-4 col-lg-4 col-xl-4" *ngIf="chapter.video.length == 0"> No video is uploaded yet</div>-->
                <!--<div class="col-md-4 col-sm-4 col-lg-4 col-xl-4" *ngIf="chapter.video.length == 1"> {{ chapter.video.length }} Video</div>-->
                <!--<div class="col-md-4 col-sm-4 col-lg-4 col-xl-4" *ngIf="chapter.video.length > 1"> {{ chapter.video.length }} Videos</div>-->
              </div>
            </a>
            <div class="text-right">
            <button mat-raised-button color="primary" (click)="openEditCategoryDialog(i)"> Edit Category</button>
            <button mat-raised-button color="warn" (click)="deleteCategory(cat.id, i)"> Delete Category</button>
            </div>
          </h4>
        </div>
        <div id="collapse{{cat.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">

            <button mat-raised-button color="primary" (click)="openAddSubCategoryDialog(i)"> Add Sub Categories</button>

            <table class="table table-hover">
              <br>
              <tbody>
              <tr *ngFor="let subcat of cat.category; let j=index;">
                <!--<td><i class="fa fa-play-circle"></i></td>-->
                <td><a data-toggle="modal" data-target="#myModal" href="">{{ subcat.name }}</a></td>
                <td>
                  <button mat-raised-button color="primary" (click)="openEditSubCategoryDialog(i,j)"> Edit Sub Category</button>
                </td>
                <td>
                  <button mat-raised-button color="warn" (click)="deleteSubCategory(i, j, subcat.id)"> Delete Sub Category</button>
                </td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
