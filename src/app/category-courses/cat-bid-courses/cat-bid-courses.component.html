<!--<app-loader></app-loader>-->
<div class="content-box-01 padding-top-10">
  <div class="container-fluid1">
    <div class="row" *ngIf="loaded">
      <div class="col-lg-12 text-center">
        <h3 class="page-title-01 img-bg img-bg-5 color-white">Buy & Bid On Courses in {{category?.name}}</h3>
      </div>
    </div>
  </div>
</div>

<div class="content-box-01 padding-bottom-10">
  <div class="container-fluid1">
    <div class="row" *ngIf="loaded">
      <div class="col-lg-12 bidSlider">
        <ul class="product-list slick-bids">
          <li class="product-list__item" *ngFor="let bid_data of BidCourses?.bids; let i=index">
            <a routerLink="/courses/single/{{bid_data.course.id}}">
              <figure class="imghvr-zoom-out-down product-list__img">
                <img *ngIf="bid_data?.course.course_image" src= "{{ImageUrl}}{{bid_data?.course.course_image}}" alt="" class="img-responsive" onError="this.src='../../assets/img/default_thumbnail.png'">
                <figcaption>
                  <p>Includes:</p>
                  <p><i class="fa fa-file-video-o"></i> &nbsp; 27.5 hours on-demand video</p>
                  <p><i class="fa fa-book"></i> &nbsp; 7 Articles</p>
                  <p><i class="fa fa-universal-access"></i> &nbsp; Full lifetime access</p>
                  <!--<p class="fa fa-mobile-phone"> &nbsp; Access on mobile and TV</p>-->
                  <p><i  class="fa fa-bolt"></i> &nbsp;&nbsp; Assignments</p>
                  <p><i class="fa fa-certificate"></i> &nbsp; Certificate of Completion</p>
                </figcaption>
              </figure>
            </a>

            <div class="product-list__content">
              <a class="product-list__category" routerLink="/courses/single/{{bid_data?.course.id}}">{{ bid_data?.course.name.slice(0, 50) }} <a *ngIf ="bid_data.course.name.length>60"> ... </a> <div *ngIf ="bid_data.course.name.length<40"> <br> </div> </a>
              <div class="row">
                <div class="col-md-9 col-sm-9 col-lg-9 col-xs-9">
                  <ul class="product-list__star-list">
                    <li class="star-icons-li">
                      <a href="">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="star-icons-li">
                      <a href="">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="star-icons-li">
                      <a href="">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="star-icons-li">
                      <a href="">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li class="star-icons-li">
                      <a href="">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class=" col-md-3 col-sm-3 col-lg-3 col-xs-3 linethrough" *ngIf="bid_data?.course.actual_price>0">  ${{ bid_data?.course.actual_price }} </div>
                <div class=" col-md-3 col-sm-3 col-lg-3 col-xs-3 linethrough" *ngIf="bid_data?.course.actual_price<=0">  Free </div>
              </div>
              <div class="row">
                <a routerLink="/user-profile/{{bid_data?.course?.user_id?.id}}" *ngIf="bid_data?.course.user_id.first_name && bid_data?.course.user_id.last_name" class="col-md-9 col-sm-9 col-lg-9 col-xs-9 product-list__category">{{ bid_data?.course.user_id.first_name }} {{ bid_data?.course.user_id.last_name }} </a>
                <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 ">${{ bid_data?.course.discounted_price }}</div>
              </div>
            </div>
            <div class="product-list__item-info">
              <!--<a href="" class="wishlist"><i class="fa fa-heart"></i></a>-->
              <a class="wishlist"><i class="fa fa-heart-o" title="Add to wishlist" (click)="onclick(i, bid_data?.course.id)"></i></a>
              <button type="button" class="btn btn1 bid" (click)="openDialog2(bid_data?.id)" ><i class="fa fa-gavel"></i>&nbsp; Bid Now</button>
              <!--<a routerLink="/checkout" type="button" class="btn btn1">Buy Now</a>-->
            </div>
            <!--<div class="product-list__item-info">-->
            <!--<p class="item-info__text-01">14 Lessons</p>-->
            <!--<p class="item-info__text-02">25 Seats</p>-->
            <!--</div>-->
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="loaded" class="row">
      <div class="col-lg-12 text-center">
        <a [routerLink]="['/courses']" class="btn-01">See more</a>
      </div>
    </div>
  </div>
</div>
