<div class="content-box-01 padding-top-10">
    <div class="container-fluid1">
        <div class="row" *ngIf="loaded">
            <div class="col-lg-12 text-center">
                <h3 class="page-title-01 img-bg img-bg-5 color-white">Buy & Bid On Courses in{{category?.name}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="content-box-01 padding-bottom-10">
    <div class="container-fluid1">
        <div class="row" *ngIf="loaded">

                <div class="col-lg-12 bidSlider">
                        <ngx-slick class="product-list slick-bids3" #slickModal="slick-modal" [config]="slideConfig">
                            <li class="product-list__item item" ngxSlickItem *ngFor="let data of BidCourses?.bids;let i=index;">
                                <a routerLink="/courses/single/{{data?.course?.course?.id}}">
                                    <figure class="product-list__img">
                                        <figure class="imghvr-hinge-up product-list__img"> <img *ngIf="data?.course?.course?.course_image"
                                                src="{{ImageUrl}}{{data?.course?.course?.course_image}}" alt="" class="img-responsive"
                                                onError="this.src='../../assets/img/default_thumbnail.png'">
                                            <figcaption>
                                                <p>Includes:</p>
                                                <p><i class="fa fa-file-video-o"></i> 27.5 hours on-demand video</p>
                                                <p><i class="fa fa-book"></i> 7 Articles</p>
                                                <p><i class="fa fa-universal-access"></i> Full lifetime access</p>
                                                <p><i class="fa fa-bolt"></i> Assignments</p>
                                                <p><i class="fa fa-certificate"></i> Certificate of Completion</p>
                                            </figcaption>
                                        </figure>
                                    </figure>
                                </a>
                                <div class="product-list__content"> <a class="product-list__category" routerLink="/courses/single/{{data?.course?.course?.id}}">{{data?.course?.course?.name}}
                                    <!-- <a *ngIf="data?.course?.name.length>60"> ... </a>
                                        <div *ngIf="data?.course?.name.length<40"> <br></div> -->
                                    </a>
                                    <div class="row">
                                        <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7">
                                            <ul class="product-list__star-list">
                                                <li>
                                                    <rating ngModel="{{data?.course?.course.rating}}" [readonly]="true" titles="{{data?.course?.course.rating}}"></rating>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class=" col-md-5 col-sm-5 col-lg-5 col-xs-5 " *ngIf="data?.course?.course?.actual_price!=0">{{data?.course?.course?.actual_price
                                            | currency:'USD'}}</div>
                                        <div class=" col-md-5 col-sm-5 col-lg-5 col-xs-5 " *ngIf="data?.course?.course?.actual_price<=0">
                                            Free</div>
                                    </div>
                                    <!-- <div class="row"> <a routerLink="/user-profile/{{data?.course?.user_id?.id}}" *ngIf="data?.course?.user_id && data?.course?.user_id.last_name"
                                            class="col-md-9 col-sm-7 col-lg-9 col-xs-7 product-list__category">{{data?.course?.user_id.first_name}}{{data?.course?.user_id.last_name}}</a>
                                    </div> -->
                                </div>
                                <div class="product-list__item-info"> <a class="material-icons wishlist" title="Add to wishlist"
                                        *ngIf="Logedin !='1'">
                                        <div *ngIf="data?.course?.course?.inWishList==false" (click)="onclick(i, data?.course?.course?.id)"
                                            class="color-red"><i class="fa fa-heart-o"></i></div>
                                    </a> <a class="material-icons wishlist" title="Add to wishlist" *ngIf=" Logedin==='1'">
                                        <div *ngIf="data?.course.inWishList==true"><i class="fa fa-heart"></i></div>
                                        <div *ngIf="data?.course.inWishList==false" (click)="onclick(i, data?.course?.course?.id)"><i
                                                class="fa fa-heart-o"></i></div>
                                    </a> <a *ngIf="data?.course?.course?.actual_price!= 0" class="wishlist material-icons" title="Add to Cart" (click)="openDialog3(i, data?.course?.course?.id)">add_shopping_cart</a>
                                    <a *ngIf="data?.course?.course?.actual_price<=0"   (click)="enrollCourse(i, data?.course?.course?.id)"
                                        type="button" class="btn btn1">Enroll Now</a> <a *ngIf="data?.course?.course?.actual_price!=0"
                                        (click)="buyNowClick(i, data?.course?.course?.id)" type="button" class="btn btn1">Buy
                                        Now</a> </div>
                            </li>
                        </ngx-slick>
                    </div>

        <div *ngIf="loaded" class="row">

    </div>
