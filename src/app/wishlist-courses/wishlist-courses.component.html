<app-loader></app-loader>
<div class="content-box-01 padding-top-85">
  <div class="container">
  <div class="row">
    <!--{{emptyWishlist}}-->
    <!--<div *ngIf="emptyWishlist" class="dropdown-menu dropdown-menu-right chat notifications shopping-cart">-->
      <!--<div class="text-center" style="border-bottom:none!important;">-->
        <!--<i class="material-icons" style="font-size:60px">shopping_basket</i>-->
        <!--<p style="margin:0 0 7px!important;">No items in Wishlist</p>-->
        <!--<button routerLink="/courses" type="button" class="btn btn-primary btn-sm">Add Items</button>-->
      <!--</div>-->
    <!--</div>-->

    <div class="text-center no-items-holder" *ngIf="GlobalWishListCourses.length===0">
      <i class="material-icons" style="font-size:60px">shopping_basket</i>
      <p>No items in Wishlist</p>
      <button routerLink="/courses" type="button" class="btn btn-primary btn-lg">Add Items</button>
    </div>

    <div class="row" *ngIf="GlobalWishListCourses">
      <div class="col-lg-12 text-center">
        <!--<h3 class="title-02 title-02&#45;&#45;mr-01" *ngIf="GlobalWishListCourses.length == 0"> Your wish list is empty </h3>-->
        <h3 class="title-02 title-02--mr-01" *ngIf="GlobalWishListCourses.length == 1"> You have added {{ GlobalWishListCourses.length }} Course in Wish List </h3>
        <h3 class="title-02 title-02--mr-01" *ngIf="GlobalWishListCourses.length > 1"> You have added {{ GlobalWishListCourses.length }} Courses in Wish List </h3>
        <!--<p class="subtitle-01">{{ Courses_content?.description }}</p>-->
      </div>
    </div>


    <div class="cart-body">
      <div class="col-lg-6 col-md-12 for-center">
        <!--REVIEW ORDER-->
        <div class="panel panel-info" *ngIf="GlobalWishListCourses.length>0">
          <div  class="pan-heading">
            Wishlist
          </div>

          <div class="panel-body" *ngFor="let list of GlobalWishListCourses; let i=index;">

            <div class="form-group">
              <!--<div class="col-sm-1 col-xs-1 rd-padding">-->
                <!--<input type="checkbox" style="width: 100%;" >-->
              <!--</div>-->
              <div class="col-sm-3 col-xs-3">
                <a>
                  <img *ngIf="list.course.course_image" src= "{{ImageUrl}}{{list.course.course_image}}" alt="" onError="this.src='../../assets/img/default_thumbnail.png'" />
                </a>
              </div>
              <div class="col-sm-6 col-xs-5">
                <div class="col-xs-12"><h4>{{ list.course.name  }}</h4></div>
                <!--<div class="col-xs-12"><small>Posted Date: {{list.course.postDate | date }}</small></div>-->
              </div>
              <!--<div class="col-sm-2 col-xs-3 text-right linethrough">-->
              <!--<h6 class="linethrough">${{list.course.actual_price}}</h6>-->
              <!--</div>-->
              <div class="col-sm-1 col-xs-3 text-right" >
                <h6>${{list.course.discounted_price}}</h6>
              </div>
              <div class="col-sm-1 col-xs-2 text-right">
                <a><i class="fa fa-trash-o" (click)="removeFromWishlist(i, list.course.id)" style="font-size:36px" data-toggle="tooltip" title="Remove from Wishlist" ></i></a>
              </div>
            </div>
            <hr>
            <!--<div class="col-sm-12 col-xs-12 wish-button">-->
              <!--<button class="btn btn btn-primary">Delete Selected items<i class="fa fa-trash-o" (click)="removeFromWishlist(i, list.course.id)"  data-toggle="tooltip" title="Remove from Wishlist" ></i></button>-->
            <!--</div>-->
          </div>
        </div>

      </div>
    </div>

  </div>
  </div>
</div>
