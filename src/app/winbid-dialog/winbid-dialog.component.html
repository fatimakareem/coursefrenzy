
<div class="card"> 
   
    <form (ngSubmit)="!ExpiryDateForm.hasError('required') && !ExpiryDateForm.hasError('pattern') && CardCodeForm.hasError('minlength')&& !CardCodeForm.hasError('maxlength')&& !CardNumberForm.hasError('required') && !CardNumberForm.hasError('pattern') && onSubmit(f)"
      #f="ngForm" id="videoform" class="form-horizontal row" name="videoform" method="post">
      <div class="col-lg-6 center-div col-md-12">
          <div  class="panel panel-info contact_form">
              <div class="panel-heading"><span><i class="glyphicon glyphicon-lock"></i></span> Secure
                  Payment</div>
              <div class="panel-body">
                  <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Credit Card Number"
                          minlength="14" maxlength="16" [formControl]="CardNumberForm" [(ngModel)]="model.cardNumber"
                          required>
                      <mat-error *ngIf="CardNumberForm.hasError('pattern')"> Please enter a valid card
                          number. Only Numerics are Allowed. </mat-error>
                      <mat-error *ngIf="CardNumberForm.hasError('required')"> Card number is <strong>required</strong>
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Expiry Date"
                          [formControl]="ExpiryDateForm" [(ngModel)]="model.expirationdate" required>
                      <mat-error *ngIf="ExpiryDateForm.hasError('required')"> Expiry Date is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="ExpiryDateForm.hasError('pattern')"> Expiry Date should in
                          <strong>mm/yy</strong> </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="CardCode"
                          [formControl]="CardCodeForm" [(ngModel)]="model.cardcod" required>
                      <mat-error *ngIf="CardCodeForm.hasError('minlength')"> Maximum Length of <strong>CardCode
                              can be 3 characters</strong> </mat-error>
                      <mat-error *ngIf="CardCodeForm.hasError('maxlength')"> Maximum Length of <strong>CardCode
                              can be 4 characters</strong> </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width mat-size" *ngIf="totalflag"> <input matInput
                          placeholder="Total Amount" [formControl]="TotalAmountForm" value="{{total}}"
                          [(ngModel)]="model.amount" required readonly> </mat-form-field>
              </div>
              <div class="col-md-6">
                  <div class="payment-methods">
                      <ul class="list-inline text-left">
                          <li><a><img src="../../assets/upload/payment_01.png" alt=""></a></li>
                          <li><a><img src="../../assets/upload/payment_02.png" alt=""></a></li>
                          <li><a><img src="../../assets/upload/payment_03.png" alt=""></a></li>
                          <li><a><img src="../../assets/upload/payment_04.png" alt=""></a></li>
                          <li><a><img src="../../assets/upload/payment_05.png" alt=""></a></li>
                          <li><a><img src="../../assets/upload/payment_06.png" alt=""></a></li>
                      </ul>
                  </div>
                  <div class="clearfix"></div>
              </div>
              <hr>
              <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12"> <button type="submit" class="btn btn-primary"
                          (click)="onSubmit(f)">Place Order</button> </div>
              </div>
          </div>
         
      </div>
  </form>
</div>
