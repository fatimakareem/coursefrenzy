<app-header></app-header>
<div mat-dialog-actions>

<div class="container">

  <div class="example-form">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-ls-3 well">
        <nav>
          <div class="avatar_center">
            <img *ngIf="ProfileData && ProfileData.profilePhoto.length >0 " src= "{{ ImageUrl }}{{ProfileData.profilePhoto}}" class="img-circle avatar" alt="User Profile Photo">
          </div>
          <h4 class="avatar_center"> {{uname}} </h4> <br>
          <a routerLink="/profile/basic_info" routerLinkActive="active">Profile</a> <br>
          <a routerLink="/profile/account" routerLinkActive="active">Account</a> <br>
          <a routerLink="/profile/payout" routerLinkActive="active">Payment Method</a> <br>
          <!--<a routerLink="/credit-card" routerLinkActive="active">Credit Cards</a> <br>-->
          <a routerLink="/profile/privacy" routerLinkActive="active">Privacy</a> <br>
          <!--<a routerLink="/notifications" routerLinkActive="active">Notifications</a> <br>-->
          <!--<a routerLink="/preferences" routerLinkActive="active">Preferences</a> <br>-->
        </nav>
      </div>

      <div class="col-md-9 col-sm-9 col-ls-9 well">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div mat-dialog-actions>
      <br> <br>
    </div>
</div>

</div>
</div>
