<app-loader></app-loader><div class="row login-page"> <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 login-wrap"> <form class="ng-untouched ng-pristine ng-valid" (ngSubmit)="!userFormControl.hasError('required') && !userFormControl.hasError('pattern') && !passwordFormControl.hasError('required') && captcha && onSubmit(f)" #f="ngForm" novalidate> <div class="card"> <div class="card-header text-center margin-bottom-0" data-background-color="rose"> <h4 class="card-title"><label class="font"> Log In to Your Account</label></h4> <div class="social-line"> <a class="btn btn-just-icon btn-simple" (click)="signInWithFB()" > <i class="fa fa-facebook-square"></i> </a> <a class="btn btn-just-icon btn-simple" > <i class="fa fa-twitter"></i> </a> <a class="btn btn-just-icon btn-simple" (click)="signInWithGoogle()"> <i class="fa fa-google-plus"></i> </a> </div></div><div class="card-content"> <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Enter Username" tabindex=1 [formControl]="userFormControl" [(ngModel)]="model.firstname" required> <span class="pointer" *ngIf="model.firstname" matSuffix mat-icon-button aria-label="Clear" (click)="model.firstname=''"> <mat-icon>close</mat-icon> </span> <mat-error *ngIf="userFormControl.hasError('pattern')"> Please enter a valid username </mat-error> <mat-error *ngIf="userFormControl.hasError('required')"> Username is <strong>required</strong> </mat-error> </mat-form-field> <mat-form-field class="example-full-width mat-size"> <input [type]="hide ? 'password' : 'text'" matInput placeholder="Enter Your Password" tabindex=2 [formControl]="passwordFormControl" [(ngModel)]="model.password" required> <mat-icon class="pointer" data-toggle="tooltip" title="{{hide? 'Show' : 'Hide'}}Password" matSuffix (click)="hide=!hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> <mat-error *ngIf="passwordFormControl.hasError('required')"> Password is <strong>required</strong> </mat-error> </mat-form-field> <a class="font2 forgot-pass" (click)="openDialog()">Forgot Password? </a> </div><div class="checkpad text-left margin-top-30 float-left"> <mat-checkbox [(checked)]="model">Stay signed in</mat-checkbox> </div><div class="form-group text-center margin-0" [ngClass]="{'has-error': f.submitted}"> <blackgeeks-recaptcha (resolved)="resolved($event)"></blackgeeks-recaptcha> </div><div class="footer text-center"> <button type="submit" class="button margin-bottom-20" tabindex=3> Sign in</button> <label class="font1 pull-left"> Don't have an account? <a class="font-size-20" [routerLink]="['/signup']"> Sign Up </a></label> </div></div></form> </div><div class="col-lg-4 col-md-3"></div></div>
